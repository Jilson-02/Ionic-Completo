<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>API</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger" size="small">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar #buscar (keyup.enter)="buscarPerson(buscar)" animated="true" placeholder="Animated"></ion-searchbar>
  <ion-card *ngFor="let item of buscarP">
      <ion-card-header>
        <ion-card-subtitle>{{item.user}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>{{item.email}}</ion-card-content>

  </ion-card>

  <br>
  <ion-list>
    <ion-item-sliding *ngFor="let item of usuarios">
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="archive"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{item.user}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        
        <ion-item-option color="danger" (click)="deleteUser(item.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
